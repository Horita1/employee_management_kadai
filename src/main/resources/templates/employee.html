<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
	<title>社員一覧</title>
	<meta charset="utf-8" />
	<!-- CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/employee.css"></link>
 
 </head>
<body>
	<h1>社員一覧</h1>
	<!-- リストがからの場合は表示しない -->
	 <ul th:if="${not #lists.isEmpty(notificationList)}" class="notificationList">
        <li th:each="value : ${notificationList}" th:text="${value.pjName} + 'が' + ${value.pjEndDate} + 'に終了します。交通費申請を行ってください'"></li>
    </ul>
	
	
	
	
	<!-- 社員情報を表示するテーブル -->
    <table border="1" class="employeeList">
        <tr>
            <th style="width: 80px;">社員ID</th>
        	<th style="width: 120px;">社員名</th>
        	<th style="width: 60px;">年齢</th>
        	<th style="width: 100px;">案件名</th>
        	<th style="width: 120px;">参画日</th>
        </tr>
        <!-- テンプレートエンジン(Thymeleaf)を使って、サーバー側から取得した社員情報をループ処理で表示する -->
        <tr th:each="info: ${employeeList}">
            <td>
				<!-- 社員IDを表示するリンクを作成 -->
				<a href="#" class="employeeId" th:text="${info.employeeId}"></a>
			</td>
		    <td th:text="${info.employeeName}"></td>
		    <td th:text="${info.age}"></td>
		    <td th:text="${info.pjName}"></td>
		    <td th:text="${info.pjStartDate}"></td>
        </tr>
    </table>
    
   <!-- 社員詳細情報を表示するためのモーダル --> 
   <div class="modal fade" id="employeeDetailModal" tabindex="-1" role="dialog" aria-labelledby="employeeDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
					<!-- モーダルのタイトル -->
                    <h5 class="modal-title" id="employeeDetailModalLabel">社員詳細</h5>
                    <!-- 閉じるボタン -->
                    <button type="button" class="close" data-dismiss="modal" aria-label="閉じる">
                        <span aria-hidden="true">&times;</span>
                    </button>
      </div>
      <div class="modal-body">
		  <!-- 社員詳細情報を表示するテーブル -->
		<table border="1">
		<tr>
            <th style="width: 120px;">社員名</th>
            <th style="width: 60px;">年齢</th>
            <th style="width: 120px;">社歴</th>
            <th style="width: 80px;">役職</th>
            <th style="width: 100px;">基本給</th>
            <th style="width: 100px;">有給残日数</th>
            <th style="width: 120px;">最寄り駅</th>
            <th style="width: 100px;">案件名</th>
            <th style="width: 200px;">案件ﾒﾝﾊﾞｰ</th>
            <th style="width: 200px;">案件期間</th>
		</tr>
       		<td id="employeeName"></td>
       		<td id="age"></td>
       		<td id="serviceYears"></td>
       		<td id="position"></td>
       		<td id="salary"></td>
       		<td id="paidBalance"></td>
       		<td id="closestSt"></td>
       		<td id="pjName"></td>
       		<td id="pjMember"></td>
       		<td id="pjPeriod"></td>
        </tr>
        </table>
      </div>
    </div>
  </div>
</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/employeeDetail.js"></script>
</body>
</html>
